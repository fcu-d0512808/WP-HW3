<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>攝氏轉華氏</title>
    <script>
    function CtoF(tempeture){
      document.writeln("<h1>攝氏"+tempeture+"度</h1>");
      tempeture= tempeture* 9/5 +32;
      document.writeln("<h1>華氏"+tempeture+"度</h1>");
    }
    tempeture =window.prompt("輸入度C"); //不用轉型就可以動喔~
    CtoF(tempeture);
    </script>
  </head>
  <body>



  </body>

</html>
